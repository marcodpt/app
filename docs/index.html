<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/fontawesome.min.css" integrity="sha512-siarrzI1u3pCqFG2LEzi87McrBmq6Tp7juVsdmGY1Dr8Saw+ZBAzDzrGwX3vgxX1NkioYNCFOVC0GpDPss10zQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/solid.min.css" integrity="sha512-P9pgMgcSNlLb4Z2WAB2sH5KBKGnBfyJnq+bhcfLCFusrRc4XdXrhfDluBl/usq75NF5gTDIMcwI1GaG5gju+Mw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>App</title>
  </head>
  <body>
    <div id="navbar">
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
      <ul if:="sidebar" class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            data-bs-toggle="offcanvas"
            href="#sidebar"
            role="button"
            aria-controls="sidebar"
          >
            <i class="fa-solid fa-bars"></i>
          </a>
        </li>
      </ul>
      <a class="navbar-brand" href="#/">
        App
      </a>
      <span class="navbar-text" text:="current"></span>
      <button
        class="navbar-toggler"
        data-bs-toggle="collapse"
        data-bs-target=".navbar-collapse"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <template each:="links">
            <li if:="children" class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                class:="css"
                data-bs-toggle="dropdown"
                role="button"
                aria-expanded="false"
              >
                <i if:="icon" class:="icon"></i>
                <template text:="title"></template>
              </a>
              <ul class="dropdown-menu">
                <li each:="children">
                  <a
                    class="dropdown-item"
                    class:="css"
                    href:="href"
                    data-index:="index"
                    onclick="toggle"
                  >
                    <i if:="icon" class:="icon"></i>
                    <template text:="title"></template>
                  </a>
                </li>
              </ul>
            </li>
            <li not:="children" class="nav-item">
              <a class="nav-link" class:="css" href:="href">
                <i if:="icon" class:="icon"></i>
                <template text:="title"></template>
              </a>
            </li>
          </template>
        </ul>
      </div>
    </div>
  </nav>
  <div
    class="offcanvas offcanvas-start"
    tabindex="-1"
    id="sidebar"
  >
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">
        <a
          href="#/"
          class="text-reset text-decoration-none"
          data-onclick="hide"
        >App</a>
        <small class="text-secondary" text:="current"></small>
      </h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="offcanvas"
        aria-label="Close"
      ></button>
    </div>
    <div class="offcanvas-body">
      <bs-list children:="sidebar"></bs-list>
    </div>
  </div>
</div>
<template id="bs-list">
  <ul each:="children" class="list-group">
    <li if:="children" class="list-group-item border-0" class:="css">
      <a
        class="text-decoration-none text-reset"
        href="javascript:;"
        data-index:="index"
        onclick="toggle"
      >
        <i if:="icon" class:="icon"></i>
        <template text:="title"></template>
        <i show:="open" class="fa-solid fa-angle-up"></i>
        <i hide:="open" class="fa-solid fa-angle-down"></i>
      </a>
    </li>
    <li if:="children" show:="open" class="list-group-item border-0 py-0">
      <bs-list children:="children"></bs-list>
    </li>
    <li not:="children" class="list-group-item border-0" class:="css">
      <a
        class="text-decoration-none text-reset"
        href:="href"
        onclick="hide"
      >
        <i if:="icon" class:="icon"></i>
        <template text:="title"></template>
      </a>
    </li>
  </ul>
</template>
    <main>
      <div class="container">
  <h1>App</h1>
  <p class="lead">A dashboard application</p>
</div>
    </main>
    <template id="view-table">
      <table class="
  table
  table-bordered
  table-center
  table-striped
  table-hover
">
  <thead>
    <tr if:="title">
      <th
        class="text-center"
        colspan="100%"
        title:="description"
        text:="title"
      ></th>
    </tr>
    <tr>
      <th
        class="text-center align-middle"
        each:="columns"
      >
        <span
          text:="title"
          title:="description"
        ></span>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr each:="rows" title:="description">
      <td
        each:="fields"
        class="align-middle "
        text:=""
      ></td>
    </tr>
    <tr not:="rows">
      <td colspan="100%">
        <div class="text-center p-5 m-5">
          <i class:="loading"></i>
        </div>
      </td>
    </tr>
  </tbody>
</table>
    </template>
    <template id="view-form">
      <div class="container my-5" style:="style">
  <form onsubmit:="run" novalidate>
    <fieldset>
      <legend if:="title">
        <span text:="title"></span>
      </legend>
      <div
        if:="description"
        class="alert alert-info"
        role="alert"
        style="white-space: pre-wrap;"
        text:="description"
      ></div>
      <div class="row my-3" each:="fields">
        <div class="col-md-3">
          <label
            class="form-label"
            title:="description"
            text:="title"
          ></label>
        </div>
        <div class="col-md-9">
          <input
            class="form-control"
            class:="feedback"
            name:="name"
            placeholder:="placeholder"
            min:="min"
            max:="max"
            step:="step"
            type:="type"
            value:="value"
            disabled:="disabled"
            multiple:="multiple"
            oninput:="change"
          />
        </div>
      </div>
      <div class="row g-2 align-items-center">
        <div class="col-auto">
          <a class="btn btn-secondary" href:="target">
            <i class="fa-solid fa-arrow-left"></i>
            Back
          </a>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary" href:="target">
            <i class="fa-solid fa-check"></i>
            Submit
          </button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
    </template>
    <script type="module" src="app.js"></script>
  </body>
</html>
