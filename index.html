<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/fontawesome.min.css" integrity="sha512-siarrzI1u3pCqFG2LEzi87McrBmq6Tp7juVsdmGY1Dr8Saw+ZBAzDzrGwX3vgxX1NkioYNCFOVC0GpDPss10zQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/solid.min.css" integrity="sha512-P9pgMgcSNlLb4Z2WAB2sH5KBKGnBfyJnq+bhcfLCFusrRc4XdXrhfDluBl/usq75NF5gTDIMcwI1GaG5gju+Mw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      id="theme"
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    >
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>App</title>
  </head>
  <body>
    <div id="navbar">
      <nav class="navbar navbar-expand-lg bg-light navbar-light">
        <div class="container-fluid">
          <ul if:="sidebar" class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link"
                data-bs-toggle="offcanvas"
                href="#sidebar"
                role="button"
                aria-controls="sidebar"
              >
                <i class:="menu"></i>
              </a>
            </li>
          </ul>
          <a class="navbar-brand" href="#/">
            App
          </a>
          <span class="navbar-text" text:="current"></span>
          <button
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target=".navbar-collapse"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
              <template each:="links">
                <li if:="children" class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    class:="css"
                    data-bs-toggle="dropdown"
                    role="button"
                    aria-expanded="false"
                  >
                    <i if:="icon" class:="icon"></i>
                    <template text:="title"></template>
                  </a>
                  <ul class="dropdown-menu">
                    <li each:="children">
                      <a
                        class="dropdown-item"
                        class:="css"
                        href:="href"
                        data-index:="index"
                        onclick="toggle"
                      >
                        <i if:="icon" class:="icon"></i>
                        <template text:="title"></template>
                      </a>
                    </li>
                  </ul>
                </li>
                <li not:="children" class="nav-item">
                  <a class="nav-link" class:="css" href:="href">
                    <i if:="icon" class:="icon"></i>
                    <template text:="title"></template>
                  </a>
                </li>
              </template>
            </ul>
          </div>
        </div>
      </nav>
      <div
        class="offcanvas offcanvas-start"
        tabindex="-1"
        id="sidebar"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title">
            <a
              href="#/"
              class="text-reset text-decoration-none"
              data-onclick="hide"
            >App</a>
            <small class="text-secondary" text:="current"></small>
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <tag-list bind: children:="sidebar"></tag-list>
        </div>
      </div>
    </div>
    <template id="tag-list">
      <ul each:="children" class="list-group">
        <li if:="children" class="list-group-item" class:="css">
          <a
            class="text-decoration-none text-reset"
            href="javascript:;"
            data-index:="index"
            onclick="toggle"
          >
            <i if:="icon" class:="icon"></i>
            <template text:="title"></template>
            <i show:="open" class:="isOpen"></i>
            <i hide:="open" class:="isClosed"></i>
          </a>
        </li>
        <li if:="children" show:="open" class="list-group-item">
          <tag-list bind: children:="children"></tag-list>
        </li>
        <li not:="children" class="list-group-item" class:="css">
          <a
            class="text-decoration-none text-reset"
            href:="href"
            onclick="hide"
          >
            <i if:="icon" class:="icon"></i>
            <template text:="title"></template>
          </a>
        </li>
      </ul>
    </template>
    <main>
      <div class="container">
        <h1>App</h1>
      </div>
    </main>
    <template id="view-table">
      <table class="
        table
        table-bordered
        table-center
        table-striped
        table-hover
      ">
        <thead>
          <tr show:="title">
            <th
              class="text-center"
              colspan="100%"
              title:="description"
              text:="title"
            ></th>
          </tr>
          <tr>
            <th class="text-center" colspan="100%">
              <div class="row gx-1 justify-content-center">
                <div with:="back" class="col-auto">
                  <tag-back bind:></tag-back>
                </div>
                <div each:="links" class="col-auto">
                  <a href:="href" class:="link">
                    <i if:="icon" class:="icon"></i>
                    <span text:="title"></span>
                  </a>
                </div>
              </div>
            </th>
          </tr>
          <tr with:="pager">
            <td class="text-center" colspan="100%">
              <div class="row gx-1 justify-content-center">
                <div class="col-auto">
                  <button class:="link" disabled:="isFirst" onclick="first">
                    <i class:="first"></i>
                  </button>
                </div>
                <div class="col-auto">
                  <button class:="link" disabled:="isFirst" onclick="previous">
                    <i class:="previous"></i>
                  </button>
                </div>
                <div class="col-auto my-auto">
                  <select class="form-control" onchange="pager">
                    <option
                      each:="pagination"
                      value:="value"
                      label:="label"
                      selected:="selected"
                    ></option>
                  </select>
                </div>
                <div class="col-auto">
                  <button class:="link" disabled:="isLast" onclick="next">
                    <i class:="next"></i>
                  </button>
                </div>
                <div class="col-auto">
                  <button class:="link" disabled:="isLast" onclick="last">
                    <i class:="last"></i>
                  </button>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <th class="text-center" colspan="100%">
              <div class="row gx-1 justify-content-center">
                <div with:="search" class="col-auto">
                  <button
                    with:="close"
                    class:="link"
                    disabled:="disabled"
                    onclick="search"
                  >
                    <i class:="icon"></i>
                  </button>
                </div>
                <div with:="search" class="col-auto">
                  <input
                    class="form-control"
                    placeholder:="label"
                    value:="value"
                    oninput="search"
                  />
                </div>
                <div with:="filter" class="col-auto">
                  <button
                    not:="count"
                    class:="link"
                    data-run="open"
                    onclick="filter"
                  >
                    <i class:="icon"></i>
                    <template text:="label"></template>
                  </button>
                  <div if:="count" class="btn-group">
                    <button
                      type="button"
                      class:="link"
                      data-run="open"
                      onclick="filter"
                    >
                      <i class:="icon"></i>
                      <template text:="label"></template>
                      (<template text:="count"></template>)
                    </button>
                    <button
                      type="button"
                      class="dropdown-toggle dropdown-toggle-split "
                      class:="link"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    ></button>
                    <ul class="dropdown-menu">
                      <li each:="filters">
                        <a
                          class="dropdown-item"
                          href="javascript:;"
                          onclick="filter"
                          data-index:="value"
                        >
                          <i with:="close" class:="icon"></i>
                          <template text:="label"></template>
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
                <div if:="aggregates" with:="group" class="col-auto">
                  <button
                    class:="link"
                    disabled:="disabled"
                    onclick="group"
                  >
                    <i not:="active" class:="icon"></i>
                    <i if:="active" with:="close" class:="icon"></i>
                    <template text:="label"></template>
                  </button>
                </div>
                <div with:="exporter" class="col-auto">
                  <button
                    class:="link"
                    disabled:="disabled"
                    onclick="exporter"
                  >
                    <i class:="icon"></i>
                    <template text:="label"></template>
                  </button>
                </div>
              </div>
            </th>
          </tr>
          <tr with:="filter" show:="isOpen">
            <th class="text-center" colspan="100%">
              <div class="row gx-1 justify-content-center">
                <div with:="close" class="col-auto">
                  <button
                    class:="link"
                    data-run="close"
                    onclick="filter"
                  >
                    <i class:="icon"></i>
                  </button>
                </div>
                <div class="col-auto">
                  <select class="form-control" name="field" onchange="filter">
                    <option each:="fields" value:="value" label:="label"></option>
                  </select>
                </div>
                <div class="col-auto">
                  <select class="form-control" name="operator" onchange="filter">
                    <option each:="operators" value:="value" label:="label"></option>
                  </select>
                </div>
                <div class="col-auto">
                  <select
                    show:="exact"
                    class="form-control"
                    disabled:="pending"
                    name="value"
                    onchange="filter"
                  >
                    <option each:="values" value:="value" label:="label"></option>
                  </select>
                  <input
                    hide:="exact"
                    class="form-control"
                    name="value"
                    value:="value"
                    oninput="filter"
                  />
                </div>
                <div class="col-auto">
                  <button
                    class:="link"
                    disabled:="disabled"
                    data-run="submit"
                    onclick="filter"
                  >
                    <i class:="icon"></i>
                    <template text:="label"></template>
                  </button>
                </div>
              </div>
            </th>
          </tr>
          <tr if:="aggregates">
            <td with:="check" not:="disabled"></td>
            <td with:="group" not:="active" each:="actions"></td>
            <td
              class="text-center align-middle"
              each:="aggregates"
              text:=""
            ></td>
          </tr>
          <tr>
            <th
              with:="check"
              not:="disabled"
              class="text-center align-middle"
            >
              <button
                class:="link"
                title:="label"
                onclick="check"
              >
                <i class:="icon"></i>
              </button>
            </th>
            <th
              with:="group"
              not:="active"
              class="text-center align-middle"
              each:="actions"
            >
              <i if:="icon" class:="icon" title:="title"></i>
              <span not:="icon" text:="title"></span>
            </th>
            <th
              class="text-center align-middle"
              each:="columns"
            >
              <a
                text:="title"
                title:="description"
                data-name:="name"
                class="text-decoration-none text-"
                class:="group"
                href="javascript:;"
                onclick="group"
              ></a>
              <a
                title:="label"
                href="javascript:;"
                data-sort:="name"
                onclick="sort"
              ><i class:="sort"></i></a>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr each:="rows" title:="description">
            <td
              with:="check"
              not:="disabled"
              class="text-center align-middle"
            >
              <input
                class="form-check-input"
                type="checkbox"
                value:="id"
                checked:="checked"
                onclick="check"
              />
            </td>
            <td
              with:="group"
              not:="active"
              each:="links"
              class="text-center align-middle"
            >
              <a class:="link" href:="href" title:="title">
                <i if:="icon" class:="icon"></i>
                <span not:="icon" text:="title"></span>
              </a>
            </td>
            <td
              each:="fields"
              class="align-middle "
            >
              <a if:="href" href:="href" text:="value"></a>
              <span not:="href" text:="value"></span>
            </td>
          </tr>
          <tr not:="rows">
            <td colspan="100%">
              <div with:="loading" class="text-center p-5 m-5">
                <i class:="icon"></i>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </template>
    <template id="view-form">
      <div class="container my-5" style:="style">
        <form not:="result" onsubmit="submit" novalidate>
          <fieldset>
            <legend if:="title">
              <span text:="title"></span>
            </legend>
            <div
              if:="description"
              class="alert alert-info"
              role="alert"
              style="white-space: pre-wrap;"
              text:="description"
            ></div>
            <div class="row my-3" each:="fields">
              <div class="col-md-3">
                <label
                  class="form-label"
                  title:="description"
                  text:="title"
                ></label>
              </div>
              <div class="col-md-9">
                <input
                  class="form-control"
                  class:="feedback"
                  name:="name"
                  value:="value"
                  oninput="change"
                />
                <div
                  class="invalid-feedback"
                  text:="error"
                ></div>
              </div>
            </div>
            <div class="row g-2 align-items-center">
              <div with:="back" class="col-auto">
                <tag-back bind:></tag-back>
              </div>
              <div with:="submit" class="col-auto">
                <button
                  type="submit"
                  class:="link"
                  disabled:="disabled"
                >
                  <i class:="icon"></i>
                  <template text:="label"></template>
                </button>
              </div>
            </div>
          </fieldset>
        </form>
        <fieldset if:="result">
          <legend if:="title">
            <span text:="title"></span>
          </legend>
          <div
            class="alert alert-"
            class:="alert"
            role="alert"
            style="white-space: pre-wrap;"
            text:="result"
          ></div>
          <div class="row g-2 align-items-center">
            <div class="col-auto">
              <tag-back></tag-back>
            </div>
          </div>
        </fieldset>
      </div>
    </template>
    <template id="view-row">
      <div class="container my-5">
        <legend title:="description" text:="title"></legend>
        <div each:="fields" class="row my-3">
          <div class="col-md-3">
            <label class="form-label" title:="description" text:="title"></label>
          </div>
          <div class="col-md-9" style:="style">
            <a if:="href" href:="href" text:="value"></a>
            <span not:="href" text:="value"></span>
          </div>
        </div>
        <div class="row g-2 align-items-center">
          <div with:="back" class="col-auto">
            <tag-back bind:></tag-back>
          </div>
          <div class="col-auto" each:="links">
            <a class:="link" href:="href" title:="description">
              <i class:="icon"></i>
              <template text:="title"></template>
            </a>
          </div>
        </div>
      </div>
    </template>
    <template id="tag-back">
      <a class:="link" href="javascript:history.back()">
        <i class:="icon"></i>
        <template text:="label"></template>
      </a>
    </template>
    <script type="module" src="app.js"></script>
  </body>
</html>
