<input
  case="input:typeahead"
  class="form-control"
  class:="feedback"
  name:="name"
  list:="name"
  placeholder:="placeholder"
  type="text"
  value:="value"
  data-value:="value"
  data-parser:="parser"
  oninput="change"
  onblur="blur"
/>
<datalist
  case="input:typeahead"
  id:="name"
>
  <option each:="options" data-value:="value" value:="label" />
</datalist>
