<select
  case="input:typeahead"
  class="form-control"
  class:="feedback"
  name:="name"
  disabled:="disabled"
  data-parser:="parser"
  onchange="change"
>
  <option
    if:="noOpt"
    value="_"
    selected="true"
    disabled="true"
  >...</option>
  <option
    each:="options"
    value:="value"
    label:="label"
    selected:="selected"
  ></option>
</select>
