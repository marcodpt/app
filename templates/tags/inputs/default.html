<input
  case="input:default"
  class="form-control"
  class:="feedback"
  name:="name"
  list:="list"
  placeholder:="placeholder"
  min:="min"
  max:="max"
  step:="step"
  type:="type"
  value:="value"
  disabled:="disabled"
  data-parser:="parser"
  oninput="change"
  onblur="blur"
/>
<datalist
  case="input:default"
  if:="list"
  id:="list"
>
  <option each:="options" data-value:="value" value:="label" />
</datalist>
