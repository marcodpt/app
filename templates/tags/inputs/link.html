<template case="input:link" each:="options">
  <input
    type="radio"
    class="btn-check"
    name:="name"
    id:="raw"
    autocomplete="off"
    value:="raw"
    checked:="selected"
    onchange="change"
  />
  <label
    class:="value"
    for:="raw"
    text:="label"
  ></label>
</template>
