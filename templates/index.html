<!DOCTYPE html>
<html lang="{{lang}}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="error_type" content="{{text[lang].type}}">
    <meta name="error_minLength" content="{{text[lang].minLength}}">
    <meta name="error_maxLength" content="{{text[lang].maxLength}}">
    <meta name="error_pattern" content="{{text[lang].pattern}}">
    <meta name="error_minimum" content="{{text[lang].minimum}}">
    <meta name="error_maximum" content="{{text[lang].maximum}}">
    <meta name="error_enum" content="{{text[lang].enum}}">
    <meta name="pagination" content="{{text[lang].pagination}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/fontawesome.min.css" integrity="sha512-siarrzI1u3pCqFG2LEzi87McrBmq6Tp7juVsdmGY1Dr8Saw+ZBAzDzrGwX3vgxX1NkioYNCFOVC0GpDPss10zQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/solid.min.css" integrity="sha512-P9pgMgcSNlLb4Z2WAB2sH5KBKGnBfyJnq+bhcfLCFusrRc4XdXrhfDluBl/usq75NF5gTDIMcwI1GaG5gju+Mw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    {% if theme -%}
    <link rel="stylesheet" href="https://bootswatch.com/5/{{theme}}/bootstrap.min.css"/>
    {%- else -%}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    {%- endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>{{title}}</title>
  </head>
  <body>
    {% include "views/navbar.html" %}
    <main>
      {% include "views/home.html" %}
    </main>
    <template id="view-table">
      {% include "views/table.html" %}
    </template>
    <template id="view-form">
      {% include "views/form.html" %}
    </template>
    <template id="view-row">
      {% include "views/row.html" %}
    </template>
    <script type="module" src="app.js"></script>
  </body>
</html>
