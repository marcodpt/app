<table class="
  table
  table-bordered
  table-center
  table-striped
  table-hover
">
  <thead>
    <tr show:="title">
      <th
        class="text-center"
        colspan="100%"
        title:="description"
        text:="title"
      ></th>
    </tr>
    <tr>
      <th class="text-center" colspan="100%">
        <div class="row gx-1 justify-content-center">
          <div with:="back" class="col-auto">
            <tag-back bind:></tag-back>
          </div>
          <div each:="links" class="col-auto">
            <a href:="href" class:="link">
              <i if:="icon" class:="icon"></i>
              <span text:="title"></span>
            </a>
          </div>
        </div>
      </th>
    </tr>
    <tr with:="pager">
      <td class="text-center" colspan="100%">
        <div class="row gx-1 justify-content-center">
          <div class="col-auto">
            <button class:="link" disabled:="isFirst" onclick="first">
              <i class:="first"></i>
            </button>
          </div>
          <div class="col-auto">
            <button class:="link" disabled:="isFirst" onclick="previous">
              <i class:="previous"></i>
            </button>
          </div>
          <div class="col-auto my-auto">
            <tag-ui bind:="input"></tag-ui>
          </div>
          <div class="col-auto">
            <button class:="link" disabled:="isLast" onclick="next">
              <i class:="next"></i>
            </button>
          </div>
          <div class="col-auto">
            <button class:="link" disabled:="isLast" onclick="last">
              <i class:="last"></i>
            </button>
          </div>
        </div>
      </td>
    </tr>
    <tr>
      <th class="text-center" colspan="100%">
        <div class="row gx-1 justify-content-center">
          <div with:="search" class="col-auto">
            <button
              with:="close"
              class:="link"
              disabled:="disabled"
              value=""
              name="search"
              onclick="change"
            >
              <i class:="icon"></i>
            </button>
          </div>
          <div with:="search" class="col-auto">
            <tag-ui bind:="input"></tag-ui>
          </div>
          <div with:="filter" class="col-auto">
            <button
              not:="count"
              class:="link"
              data-run="open"
              onclick="filter"
            >
              <i class:="icon"></i>
              <template text:="label"></template>
            </button>
            <div if:="count" class="btn-group">
              <button
                type="button"
                class:="link"
                data-run="open"
                onclick="filter"
              >
                <i class:="icon"></i>
                <template text:="label"></template>
                (<template text:="count"></template>)
              </button>
              <button
                type="button"
                class="dropdown-toggle dropdown-toggle-split "
                class:="link"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              ></button>
              <ul class="dropdown-menu">
                <li each:="filters">
                  <a
                    class="dropdown-item"
                    href="javascript:;"
                    onclick="filter"
                    data-index:="value"
                  >
                    <i with:="close" class:="icon"></i>
                    <template text:="label"></template>
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <div if:="aggregates" with:="group" class="col-auto">
            <button
              class:="link"
              disabled:="disabled"
              onclick="group"
            >
              <i not:="active" class:="icon"></i>
              <i if:="active" with:="close" class:="icon"></i>
              <template text:="label"></template>
            </button>
          </div>
          <div with:="exporter" class="col-auto">
            <button
              class:="link"
              disabled:="disabled"
              onclick="exporter"
            >
              <i class:="icon"></i>
              <template text:="label"></template>
            </button>
          </div>
        </div>
      </th>
    </tr>
    <tr with:="filter" show:="isOpen">
      <th class="text-center" colspan="100%">
        <div class="row gx-1 justify-content-center">
          <div with:="close" class="col-auto">
            <button
              class:="link"
              data-run="close"
              onclick="filter"
            >
              <i class:="icon"></i>
            </button>
          </div>
          <div class="col-auto">
            <select class="form-control" name="field" onchange="filter">
              <option each:="fields" value:="value" label:="label"></option>
            </select>
          </div>
          <div class="col-auto">
            <select class="form-control" name="operator" onchange="filter">
              <option each:="operators" value:="value" label:="label"></option>
            </select>
          </div>
          <div class="col-auto">
            <select
              show:="exact"
              class="form-control"
              disabled:="pending"
              name="value"
              onchange="filter"
            >
              <option each:="values" value:="value" label:="label"></option>
            </select>
            <input
              hide:="exact"
              class="form-control"
              name="value"
              value:="value"
              oninput="filter"
            />
          </div>
          <div class="col-auto">
            <button
              class:="link"
              disabled:="disabled"
              data-run="submit"
              onclick="filter"
            >
              <i class:="icon"></i>
              <template text:="label"></template>
            </button>
          </div>
        </div>
      </th>
    </tr>
    <tr if:="aggregates">
      <td with:="check" not:="disabled"></td>
      <td with:="group" not:="active" each:="actions"></td>
      <td
        class="text-center align-middle"
        each:="aggregates"
        text:=""
      ></td>
    </tr>
    <tr>
      <th
        with:="check"
        not:="disabled"
        class="text-center align-middle"
      >
        <button
          class:="link"
          title:="label"
          onclick="check"
        >
          <i class:="icon"></i>
        </button>
      </th>
      <th
        with:="group"
        not:="active"
        class="text-center align-middle"
        each:="actions"
      >
        <i if:="icon" class:="icon" title:="title"></i>
        <span not:="icon" text:="title"></span>
      </th>
      <th
        class="text-center align-middle"
        each:="columns"
      >
        <a
          text:="title"
          title:="description"
          data-name:="name"
          class="text-decoration-none text-"
          class:="group"
          href="javascript:;"
          onclick="group"
        ></a>
        <a
          title:="label"
          href="javascript:;"
          data-sort:="name"
          onclick="sort"
        ><i class:="sort"></i></a>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr each:="rows" title:="description">
      <td
        with:="check"
        not:="disabled"
        class="text-center align-middle"
      >
        <input
          class="form-check-input"
          type="checkbox"
          value:="id"
          checked:="checked"
          onclick="check"
        />
      </td>
      <td
        with:="group"
        not:="active"
        each:="links"
        class="text-center align-middle"
      >
        <a class:="link" href:="href" title:="title">
          <i if:="icon" class:="icon"></i>
          <span not:="icon" text:="title"></span>
        </a>
      </td>
      <td each:="fields" class="align-middle">
        <tag-ui bind:></tag-ui>
      </td>
    </tr>
    <tr not:="rows">
      <td colspan="100%">
        <div with:="loading" class="text-center p-5 m-5">
          <i class:="icon"></i>
        </div>
      </td>
    </tr>
  </tbody>
</table>
